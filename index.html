!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> REGISTRASI </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"style="text-align: center;">FORM GIGITAN HEWAN PENULAR RABIES</div>
    <div class="content">
     <form name="google-sheet">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="TANGGAL_PELAPORAN" class="form-label">Tanggal Pelaporan</label>
               <input type="date" id="TANGGAL_PELAPORAN" name="TANGGAL_PELAPORAN" class="form-control" placeholder="Masukan tanggal lahir " required>
           </div>
          <div class="input-box">
             <label for="NAMA" class="form-label">Nama Lengkap</label>
              <input type="text" id="NAMA" name="NAMA" class="form-control" placeholder="Masukan nama lengkap" required>
          </div>
          <div class="input-box">
            <label for="JENIS_KELAMIN" class="form-label">Jenis Kelamin</label>
              <select type="text" id="JENIS_KELAMIN" name="JENIS_KELAMIN" class="form-control" placeholder="Pilih jenis kelamin " required>
                <option>--Pilih jenis kelamin--</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
          </div>
           <div class="input-box">
           <label for="UMUR" class="form-label">UMUR</label>
              <input type="number" id="UMUR" name="UMUR" class="form-control" placeholder="Masukan UMUR " required>
          </div>
          <div class="input-box">
           <label for="ALAMAT_SESUAI_IDENTITAS" class="form-label">ALAMAT SESUAI IDENTITAS</label>
              <input type="textArea" id="ALAMAT_SESUAI_IDENTITAS" name="ALAMAT_SESUAI_IDENTITAS" class="form-control" placeholder="Masukan alamat KTP / 0" >
          </div>
          <div class="input-box">
            <label for="ALAMAT_DOMISILI" class="form-label">ALAMAT DOMISILI</label>
              <input type="text" id="ALAMAT_DOMISILI" name="ALAMAT_DOMISILI" class="form-control" placeholder="Masukan ALAMAT DOMISILI " required>
          </div>
          <div class="input-box">
            <label for="NO_TELP" class="form-label">Nomor TELP</label>
              <input type="number" id="NO_TELP" name="NO_TELP" class="form-control" placeholder="Masukan nomor telepon" required>
          </div>
          <div class="input-box">
          <label for="PEKERJAAN" class="form-label">PEKERJAAN</label>
              <input type="text" id="PEKERJAAN" name="PEKERJAAN" class="form-control" placeholder="Masukan Pekerjaan" >
          </div>
          <div class="input-box">
            <label for="TANGGAL_BERKUNJUNG" class="form-label">Tanggal Berkunjung</label>
               <input type="date" id="TANGGAL_BERKUNJUNG" name="TANGGAL_BERKUNJUNG" class="form-control" placeholder="Masukan tanggal berkunjung " required>
           </div>
           <div class="input-box">
            <label for="TANGGAL_DIGIGIT" class="form-label">Tanggal Digigit</label>
               <input type="date" id="TANGGAL_DIGIGIT" name="TANGGAL_DIGIGIT" class="form-control" placeholder="Masukan tanggal digigit " required>
           </div>
           <div class="input-box">
            <label for="GEJALA_YANG_TIMBUL" class="form-label">Gejala Yang Timbul</label>
                <input type="text" id="GEJALA_YANG_TIMBUL" name="GEJALA_YANG_TIMBUL" class="form-control" placeholder="Masukan gejala yang timbul" required>
            </div>
            <div class="input-box">
              <label for="LOKASI_KEJADIAN_GIGITAN" class="form-label">Lokasi Kejadian Gigitan</label>
                  <input type="text" id="LOKASI_KEJADIAN_GIGITAN" name="LOKASI_KEJADIAN_GIGITAN" class="form-control" placeholder="Masukan gejala yang timbul" required>
              </div>
              <div class="checkbox">
                <label for="KONDISI_LUKA" class="form-label">Kondisi Luka</label><br>
                <label>
                  <input type="checkbox" name="KONDISI_LUKA" value="Lecet"> lecet
                </label>
                <label>
                  <input type="checkbox" name="KONDISI_LUKA" value="Luka lebar"> luka lebar
                </label>
                <label>
                  <input type="checkbox" name="KONDISI_LUKA" value="Luka dalam">Luka dalam
                </label>
                <label>
                  <input type="checkbox" name="KONDISI_LUKA" value="Bengkak">Bengkak
                </label>
              </div>
              <div class="input-box">
                <label for="HPR_PENGGIGIT" class="form-label">HPR Penggigit</label>
                  <select type="text" id="HPR_PENGGIGIT" name="HPR_PENGGIGIT" class="form-control" placeholder="Pilih HPR Penggigit" required>
                    <option>--Pilih HPR Penggigit--</option>
                    <option>Kucing</option>
                    <option>Anjing</option>
                    <option>Kera</option>
                    <option>Lainnya</option>
                  </select>
              </div>
              <div class="input-box">
                <label for="KONDISI_HPR" class="form-label">Kondisi HPR Penggigit</label>
                  <select type="text" id="KONDISI_HPR" name="KONDISI_HPR" class="form-control" placeholder="Pilih Kondisi HPR penggigit" required>
                    <option>--Pilih Kondisi HPR Penggigit--</option>
                    <option>Lari</option>
                    <option>Diobservasi</option>
                    <option>Dibunuh</option>
                    <option>Divaksin</option>
                  </select>
              </div>
              <div class="input-box">
                <label for="SPESIMEN_HEWAN_YANG_DIPERIKSA" class="form-label">Spesimen Hewan Yang Diperiksa</label>
                    <input type="text" id="SPESIMEN_HEWAN_YANG_DIPERIKSA" name="SPESIMEN_HEWAN_YANG_DIPERIKSA" class="form-control" placeholder="Masukan spesimen hewan yg diperiksa" required>
                </div>
              <div class="input-box">
                <label for="HASIL_PEMERIKSAAN_SPESIMEN_HPR" class="form-label">Hasil pemeriksaan spesimen HPR</label>
                      <input type="text" id="HASIL_PEMERIKSAAN_SPESIMEN_HPR" name="HASIL_PEMERIKSAAN_SPESIMEN_HPR" class="form-control" placeholder="Masukan hasil pemeriksaan spesimen hpr" required>
              </div>
              <div class="checkbox">
                <label for="TERAPI" class="form-label">TERAPI</label><br>
                <label>
                  <input type="checkbox" id = "Cuci luka" name="TERAPI" value="Cuci Luka">Cuci luka
                </label>
                <label>
                  <input type="checkbox" id = "VAR 1 DOS 1" name="TERAPI" value="VAR 1 DOS 1"> VAR 1 DOS 1
                </label>
                <label>
                  <input type="checkbox" id ="VAR 1 DOS 1 dan DOS 2" name="TERAPI" value="VAR 1 DOS 1 dan DOS 2">VAR 1 DOS 1 dan DOS 2
                </label>
                <label>
                  <input type="checkbox" id = "VAR 2" name="TERAPI" value="VAR 2">VAR 2
                </label>
                <label>
                  <input type="checkbox" id = "VAR 3" name="TERAPI" value="VAR 3">VAR 3
                </label>
                <label>
                  <input type="checkbox" id = "VAR dan SAR" name="TERAPI" value="VAR dan SAR">VAR Dan SAR
                </label>
              </div>
              <div class="input-box">
                <label for="TANGGAL _BULAN_TAHUN_MENINGGAL" class="form-label">Tanggal bulan th meninggal</label>
                   <input type="date" id="TANGGAL _BULAN_TAHUN_MENINGGAL" name="TANGGAL _BULAN_TAHUN_MENINGGAL" class="form-control" placeholder="Masukan tanggal bulan th meninggal">
               </div>
               <div class="input-box">
                <label for="RIWAYAT_KONTAK_LAIN" class="form-label">Riwayat kontak lain</label>
                      <input type="text" id="RIWAYAT_KONTAK_LAIN" name="RIWAYAT_KONTAK_LAIN" class="form-control" placeholder="Masukan Riwayat kontak lain">
              </div>
              <div class="input-box">
                <label for="KETERANGAN_DIRUJUK" class="form-label">Keterangan di rujuk</label>
                      <input type="text" id="KETERANGAN_DIRUJUK" name="KETERANGAN_DIRUJUK" class="form-control" placeholder="Masukan Keterangan dirujuk" required>
              </div>
        </div>
        <div class="button">
          <input type="submit" value="Kirim Registrasi">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxbMLUodilNpFYBo2VoH6OWzz9rNetEVtud2wPiCrZ8yLJPZPEadTRi6L0JlAwLCLN88Q/exec'
        const form = document.forms['google-sheet']
        //const checkbox = document.getElementById("KONDISI_LUKA")
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>

</body>
</html>
